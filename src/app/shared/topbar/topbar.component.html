      <i class="fa fa-bars"></i>
  </a>

  </div>

  <div class="layout-topbar-menu-wrapper">
    <ul class="topbar-menu fadeInDown">
      <li class="profile-item">

            <img src="assets/layout/images/avatar.png">
            <span class="topbar-item-name profile-name">Madison Hughes</span>
        </a>

          <li role="menuitem">
            <a href="#">
              <i class="fa fa-fw fa-user"></i>

          <li role="menuitem">

            <a href="#">
                <i class="fa fa-fw fa-sign-out"></i>
                <span>Logout</span>
            </a>
          </li>

      </li>
      <li>
        <a href="#">
            <i class="topbar-icon animated swing fa fa-fw fa-envelope-o"></i>

        <ul class="fadeInDown">

            <a class="topbar-message" href="#">
