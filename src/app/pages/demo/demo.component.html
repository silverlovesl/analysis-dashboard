<article class="ui-g">
  <section class="ui-g-8 ui-md-8 ui-sm-12">
    <div class="card shadow-box ui-shadow-1">
      <div class="ui-g form-group">
        <div class="ui-inputgroup ui-g-12 ui-md-12">
          <input type="text" pInputText placeholder="Competency value" [(ngModel)]="competencyValue" (change)="onChangeCompetencyValue($event)">
          <span class="ui-inputgroup-addon">.00</span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-12">
          <p-dataTable [value]="demoData" [rows]="10" [paginator]="true" [pageLinks]="3" [editable]="true">
            <!-- ID -->
            <p-column field="id" header="ID" styleClass="text-center" styleClass="wd-p-5 text-right"></p-column>
            <!-- 氏名 -->
            <p-column field="name" header="氏名" styleClass="text-center"></p-column>
            <!-- 生年月日 -->
            <p-column field="birthday" header="生年月日" styleClass="text-center" [sortable]="true" styleClass="wd-p-10 text-center">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] | date:'yyyy/MM/dd'}}</span>
              </ng-template>
            </p-column>
            <!-- 年俸 -->
            <p-column field="salary" header="年俸" styleClass="text-right" [sortable]="true" styleClass="wd-p-10 text-right">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] | number}}</span>
              </ng-template>
            </p-column>
            <!-- 項目１ -->
            <p-column field="type1" header="項目1" styleClass="text-right" styleClass="wd-p-10 text-right" [editable]="true">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] | number}}</span>
              </ng-template>
              <ng-template let-col let-data="rowData" pTemplate="editor" let-ri="rowIndex">
                <input type="text" pInputText [(ngModel)]="data[col.field]" required="true" (change)="onTypeValueChanged($event,data,ri)">
              </ng-template>
            </p-column>
            <!-- 項目2 -->
            <p-column field="type2" header="項目2" styleClass="text-right" styleClass="wd-p-10 text-right" [editable]="true">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] | number}}</span>
              </ng-template>
              <ng-template let-col let-data="rowData" pTemplate="editor" let-ri="rowIndex">
                <input type="text" pInputText [(ngModel)]="data[col.field]" required="true" (change)="onTypeValueChanged($event,data,ri)">
              </ng-template>
            </p-column>
            <!-- 項目３ -->
            <p-column field="type3" header="項目3" styleClass="text-right" styleClass="wd-p-10 text-right" [editable]="true">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] | number}}</span>
              </ng-template>
              <ng-template let-col let-data="rowData" pTemplate="editor" let-ri="rowIndex">
                <input type="text" pInputText [(ngModel)]="data[col.field]" required="true" (change)="onTypeValueChanged($event,data,ri)">
              </ng-template>
            </p-column>
            <!-- 項目４ -->
            <p-column field="type4" header="項目4" styleClass="text-right" styleClass="wd-p-10 text-right" [editable]="true">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] | number}}</span>
              </ng-template>
              <ng-template let-col let-data="rowData" pTemplate="editor" let-ri="rowIndex">
                <input type="text" pInputText [(ngModel)]="data[col.field]" required="true" (change)="onTypeValueChanged($event,data,ri)">
              </ng-template>
            </p-column>
            <!-- 項目５ -->
            <p-column field="type5" header="項目5" styleClass="text-right" styleClass="wd-p-10 text-right" [editable]="true">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] | number}}</span>
              </ng-template>
              <ng-template let-col let-data="rowData" pTemplate="editor" let-ri="rowIndex">
                <input type="text" pInputText [(ngModel)]="data[col.field]" required="true" (change)="onTypeValueChanged($event,data,ri)">
              </ng-template>
            </p-column>
          </p-dataTable>
        </div>
      </div>
    </div>
  </section>
  <section class="ui-g-4 ui-md-4 ui-sm-12">
    <div class="card shadow-box ui-shadow-1">
      <p-chart #myRadarChart type="radar" [data]="chartJSData"></p-chart>
    </div>
  </section>
</article>
